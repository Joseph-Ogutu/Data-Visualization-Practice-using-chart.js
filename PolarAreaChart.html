<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Area Chart </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <h3> Polar Area Chart</h3>
    <canvas id="myChart" width="20" height="20"></canvas>
    <script>
        const ctxPolar = document.getElementById('myChart').getContext('2d');
        const polarAreaChart = new Chart(ctxPolar, {
            type: 'polarArea',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '1st Dataset',
                    data: [11, 16, 7, 3, 14, 8],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)', 
                        'rgba(54, 162, 235, 0.2)', 
                        'rgba(255, 206, 86, 0.2)', 
                        'rgba(75, 192, 192, 0.2)', 
                        'rgba(153, 102, 255, 0.2)', 
                        'rgba(255, 159, 64, 0.2)', 
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
