<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <h3> Example of a scatter chart</h3>
    <canvas id="myChart" width="200" height="200"></canvas>
    <script>
    const ctxScatter = document.getElementById('myChart').getContext('2d');
    const scatterChart = new Chart(ctxScatter, {
        type: 'scatter',
        data: {
            datasets: [{
                label: 'Scatter Dataset',
                data: [
                    { x: -10, y: 0},
                    { x: 0, y: 10},
                    { x: 10, y: 5},
                    { x: 5, y: 15},
                ],
                backgroundColor: 'rgba(75, 192, 192, 1)'
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom'
                }
            }
        }
    });
    </script>
</body>
</html>
