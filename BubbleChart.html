<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Chart </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <h3> Example of Bubble chart</h3>
    <canvas id="myChart" width="200" height="200"></canvas>
    <script>
        const ctxBubble = document.getElementById('myChart').getContext('2d');
        const bubbleChart = new Chart(ctxBubble, {
            type: 'bubble',
            data: {
                datasets: [{
                    label: 'Dataset 1',
                    data: [
                        { x: 20, y: 30, r: 15},
                        { x: 40, y: 10, r: 10},
                        { x: 25, y: 20, r: 5 }
                    ],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
